<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTCfy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #instruction {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    #btc-address {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    #next-button {
      margin-top: 20px;
    }
    #wait-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BTCfy</h1>
    <form id="user-info">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button id="submit-info">Submit Information</button>
    </form>
    <div id="btc-address" style="display:none;">
      <p>Please deposit BTC into wallet:</p>
      <p style="font-size: 24px; font-weight: bold;">1EUeuw4NwChpFUgAkyig2mTV7SgfBqu4P9</p>
      <p id="instruction">Make sure you deposit before you click next.</p>
      <button id="next-button">Next</button>
    </div>
    <div id="wait-message">
      Please wait for confirmation...
    </div>
  </div>
  <script>
    const form = document.getElementById('user-info');
    const btcAddress = document.getElementById('btc-address');
    const nextButton = document.getElementById('next-button');
    const waitMessage = document.getElementById('wait-message');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      form.style.display = 'none';
      btcAddress.style.display = 'block';
    });
    nextButton.addEventListener('click', () => {
      btcAddress.style.display = 'none';
      waitMessage.style.display = 'block';
    });
  </script>
</body>
</html>
